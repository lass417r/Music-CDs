<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Music CDs</title>
  </head>
  <body>
    <header class="container">
      <div class="title">
        <h1>Music CDs</h1>
      </div>
    </header>

    <main class="songList">
      <div class="formData">
        <form>
          <div>
            <label for="txtAuthor">Author</label>
            <input type="text" id="txtAuthor" name="author" required />
          </div>
          <div>
            <label for="txtTitle">Title</label>
            <input type="text" id="txtTitle" name="title" required />
          </div>
          <div>
            <label for="numYear">Year</label>
            <input
              type="number"
              id="numYear"
              name="year"
              min="1111"
              max="3333"
              required
            />
          </div>
          <input type="submit" value="Add" id="sendForm" />
        </form>
      </div>

      <div class="tableResults">
        <table id="songResult" class="">
          <thead>
            <tr>
              <th>Author</th>
              <th>Title</th>
              <th>Year</th>
              <th>Edit</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2023 Lasse Godtkj√¶r</p>
    </footer>

    <script src="js/music_cd.js" defer></script>
  </body>
</html>
